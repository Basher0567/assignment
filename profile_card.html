<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body{
            background-color: rgba(190,189,189);
        }
        .card{
            width: 350px;
            height: 550px;
            padding: 10px;
            margin: 20px;
            background-color: white;
            border-radius: 10px;
            text-align: center;
            
        }
        h2{
            font-size: 30px;
            font-family: 'Times New Roman', Times, serif;
            color: black;
            margin: 20px 0px 10px 0px;
        
        }
        h4{
            font-size: 20px;
            font-family:'Times New Roman', Times, serif;
            color:rgb(70, 67, 67);  
            margin: 0px; 
            opacity: 80%;        

        }
        .img-div img{
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin-top: 10px;
            border: 2px solid #5f5e5e11;
        }
        .bt1{
            width: 140px;
            height: 40px;
            background-color: white;
            color: black;
            border-radius: 4px;
            margin-right: 5px;
        }
        .bt2{
            width: 140px;
            height: 40px;
            background-color: black;
            color: white;
            border-radius: 4px;
            margin-left: 5px;
        }
        .icon{
            margin-top:10px;
        }
        .row1{
            display: flex;
            justify-content: space-evenly;
            font-size: 20px;
            color: black;
            margin: 0px 30px 0px 30px;
            opacity: 70%;
        }
        .row2{
            display: flex;
            justify-content: space-evenly;
            font-size: 20px;
            color: black;
            font-weight:bold;
            opacity: 80%;
            margin-bottom: 20px;

        }
        p{
            font-size: 20px;
            color: black;
            text-align: center;
            opacity: 70%;
            padding: 10px;
            margin: 20px 20px 30px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="img-div">
                <img src="Ashraful.jpg" alt="">
            </div>
            <h2>Ashraful Islam</h2>
            <h4>UX Designer</h4>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur velit animi unde accusantium minima vero.</p>
            <div class="row">
                <div class="row1">
                    <div>Projects</div>
                    <div>following</div>
                    <div>followers</div>
                </div>
                <div class="row2">
                    <div>18</div>
                    <div>464</div>
                    <div>852</div>
                </div>
               
            </div>
            <div>
                <button class="bt1">Follow</button>
                <button class="bt2">Here Me</button>
            </div>
            <div class="icon">
                <span><i class="fa-brands fa-facebook"></i></span>
                <span><i class="fa-brands fa-whatsapp"></i></span>
                <span><i class="fa fa-envelope-open" aria-hidden="true"></i></span>
            </div>
        </div>
    </div>
</body>
</html>
